<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/Index.css">
    <title>Around the U.S.</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Around the U.S. logo">
        </header>
        <main class=" content">
            <section class="profile">
                <img class="profile__avatar-image" src="images/image.jpg" alt="profile picture">
                <div class="profile__info">
                    <div class="profile__info-row">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="profile__add-button"></button>

            </section>
            <ul class="elements">
                <li class="element">
                    <img class="element__img" src="images/yosemeti.jpg" alt="tree lined river">
                    <div class="element__info">
                        <h3 class="element__title">Yosemite Valley</h3>
                        <button class="element__heart"></button>
                    </div>

                </li>
                <li class="element">
                    <img class="element__img" src="images/lake-louise.png" alt="mountains over glassy lake">
                    <div class="element__info">
                        <h3 class="element__title">Lake Louise</h3>
                        <button class="element__heart"></button>

                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/bald-mountain.png" alt="mountain sunset">
                    <div class="element__info">
                        <h3 class="element__title">Bald Mountains</h3>
                        <button class="element__heart"></button>

                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/latemar.png" alt="mountains in starry night">

                    <div class="element__info">
                        <h3 class="element__title">Latemar</h3>
                        <button class="element__heart"></button>

                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/vanois.png" alt="mountain lakeshore">
                    <div class="element__info">
                        <h3 class="element__title">Vanois National...</h3>
                        <button class="element__heart"></button>

                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/lago.png" alt="boats in a mountain lake">
                    <div class="element__info">
                        <h3 class="element__title">Lago di Braies</h3>
                        <button class="element__heart"></button>

                    </div>
                </li>
            </ul>


        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>

        </footer>
    </div>


    <div class="modal">
        <div class="modal__container">

            <form action="#" class="modal__popup-form">
                <button class="modal__close-button" type="reset"></button>
                <h2 class="modal__text">Edit Profile</h2>
                <input class="modal__input modal__input_type_name" type="text" name="name" value="Jacques Cousteau">
                <input class="modal__input modal__input_type_job" type="text" name="about-me" value="Explorer">
                <button class="modal__button" type="submit" value="Save">Save</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
