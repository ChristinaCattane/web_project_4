<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/Index.css">
    <title>Around the U.S.</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Around the U.S. logo">
        </header>
        <main class=" content">
            <section class="profile">
                <img class="profile__avatar-image" src="images/image.jpg" alt="profile picture">
                <div class="profile__info">
                    <div class="profile__info-row">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="profile__add-button"></button>

            </section>
            <ul class="elements">
              
            </ul>


        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>

        </footer>
    </div>


    <div class="modal">
        <div class="modal__container">

            <form action="#" class="modal__popup-form">
                <button class="modal__close-button" type="reset"></button>
                <h2 class="modal__text">Edit Profile</h2>
                <input class="modal__input modal__input_type_name" type="text" name="name" value="Jacques Cousteau">
                <input class="modal__input modal__input_type_job" type="text" name="about-me" value="Explorer">
                <button class="modal__button" type="submit" value="Save">Save</button>
            </form>
        </div>
    </div>
    <template class="card-template"> 
        <li class="element">
            <div class="element__img"></div>
            <button class="element__remove-button"></button>
            <div class="element__info">
                <h3 class="element__title"></h3>
                <button class="element__heart"></button>
            </div>
     </li>
    </template>
    <script src="index.js"></script>
</body>

</html>
